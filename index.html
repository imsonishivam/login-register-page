<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <!-- <i class="fa-sharp fa-regular fa-xmark"></i>
    <i class="fa-sharp fa-solid fa-circle-xmark"></i> 
<i class="fa-light fa-xmark"></i>-->

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa fa-solid fa-envelope"></i></span>
            <input type="email" name="" id="" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa fa-solid fa-lock"></i></span>
            <input type="password" name="" id="" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" name="" id="" /> Remember me</label>
            <a href="#">Forget Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don't have an account? <a class="register-link" href="#">Register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="" id="" required />
            <label for="">Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa fa-solid fa-envelope"></i></span>
            <input type="email" name="" id="" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa fa-solid fa-lock"></i></span>
            <input type="password" name="" id="" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" name="" id="" /> I agree to the term & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account? <a class="login-link" href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9646117163.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
